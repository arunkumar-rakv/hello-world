<h1>Pipes Component --- Start</h1>

<p>Date: {{ dateValue | date : 'dd/MM/YYYY' }}</p>
<p>Date: {{ percentValue | percent : '2.1-2' }}</p>
<p>Name: {{ name | slice : 0 : 4 }}</p>
<p>In Uppercase: {{ name | uppercase }}</p>
<p>In Lowercase: {{ name | lowercase }}</p>
<p>{{ name | greeting }}</p>

<h1>Pipes Component --- End</h1>
